  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const mainUrl = 'https://201020.netlify.app';

      const timeStampContainer = document.querySelector('#massacreCountUp');
      const audioPlayer = document.querySelector('#burnasong');
      const twitterShareBtn = document.querySelector('#twitterLink');

      const estimatedMassacreEpoch = new Date('2020-10-20T18:43:00').getTime();
      const currentTimeEpoch = Date.now();
      const oneYearInMs = 31556952000;

      const difference = (currentTimeEpoch - estimatedMassacreEpoch) / oneYearInMs;
      const yearDifference = Math.floor(difference);
      const differenceInMonths = (difference - yearDifference) * 12;
      const monthDifference = Math.floor(differenceInMonths);
      const differenceInWeeks = (differenceInMonths - monthDifference) * 4;
      const weekDifference = Math.floor(differenceInWeeks);
      const differenceInDays = (differenceInWeeks - weekDifference) * 7;
      const dayDifference = Math.floor(differenceInDays)

      const dateHierachy = ['year', 'month', 'week', 'day'];

      const result = [];

      if (yearDifference > 0) {
        const suffix = yearDifference > 1 ? 'years' : 'year';
        result.push(`${yearDifference} ${suffix}`);
      }

      if (monthDifference > 0) {
        const suffix = monthDifference > 1 ? 'months' : 'month';
        result.push(`${monthDifference} ${suffix}`);
      }

      if (weekDifference > 0) {
        const suffix = weekDifference > 1 ? 'weeks' : 'week';
        result.push(`${weekDifference} ${suffix}`);
      }

      if (dayDifference > 0) {
        const suffix = dayDifference > 1 ? 'days' : 'day';
        result.push(`${dayDifference} ${suffix}`);
      }

      const timedifferenceArray = result.slice(0, 2)
      timeStampContainer.innerHTML = timedifferenceArray.join(' ');;

      // audioPlayer.play();

      const shareMassacreTime = timedifferenceArray.join(' and ');
      const shareText = `It's been ${shareMassacreTime} since the Lekki massacre, we demand justice for the killings of our people!`;
      twitterShareBtn.href = encodeURI(`https://twitter.com/intent/tweet?text=${shareText}&url=${mainUrl}&hashtags=EndSARS`);
    });
  </script>
